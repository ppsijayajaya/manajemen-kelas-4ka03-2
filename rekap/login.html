<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Authentication Page</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
            }

            .header {
                background-color: #4ca9a3;
                color: white;
                padding: 50px 20px;
                font-size: 24px;
                text-align: center;
                border-bottom-left-radius: 100px;
            }

            .container {
                background-color: white;
                max-width: 400px;
                margin: -40px auto 20px;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }

            .section-title {
                color: #326ff3;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-size: 14px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }

            .button-group {
                display: flex;
                justify-content: space-between;
                gap: 10px;
            }

            .button-group button,
            .button-group a {
                background-color: #326ff3;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
                text-align: center;
                text-decoration: none;
                width: 48%;
            }

            .button-group button:hover,
            .button-group a:hover {
                background-color: #285bb5;
            }

            /* Styling for the "register" link */
            .register-link {
                display: block;
                text-align: center;
                margin-top: 20px;
                font-size: 14px;
                color: #71c1ff; /* Light blue */
                text-decoration: none; /* Remove underline */
            }

            .register-link:hover {
                color: #469ed8; /* Darker blue for hover effect */
            }
        </style>
    </head>
    <body>
        <div class="header">Welcome to 4KA03 Authentication System</div>

        <!-- Login Section -->
        <div class="container">
            <div class="section-title">Login</div>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input
                        type="email"
                        id="login-email"
                        name="email"
                        placeholder="Enter your email"
                        required />
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input
                        type="password"
                        id="login-password"
                        name="password"
                        placeholder="Enter your password"
                        required />
                </div>
                <div class="button-group">
                    <button type="submit">Login</button>
                    <a href="login_admin.html">Admin Login</a>
                </div>
                <a href="register.html" class="register-link">
                    Belum punya akun? Register dulu yuk
                </a>
            </form>
        </div>
    </body>
</html>
